<!DOCTYPE html>
<html>
<head>
	<title>Adventurist Launch</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sacramento|Source+Sans+Pro&display=swap" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="submit.css">
</head>
<body>
	<div class="page">
		<h3>Adventurists Launch</h3>
		<div class="form">
		<form>
				<label>
					Email Address
				</label><br>
					<input type="Email" name="Emailaddress"><br>
				<label>
					First Name
				</label><br>
					<input type="text" name="Firstname"><br>
				<label>
					Last Name
				</label><br>
					<input type="text" name="Lastname"><br>
				<label>
					Description (Optional)
				</label> <br>
					<textarea rows="4" cols="25" name="description">
					</textarea><br>
				<input type="submit" value="Suscribe to list">
			</form>
		</div>
		<footer>Young</footer>
	</div>
</body>
</html>
